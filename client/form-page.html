<!DOCTYPE html>
<html lang="pt-BR" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Site oficial das academias públicas de José de Freitas, promovendo saúde e bem-estar para todos com atividades físicas acessíveis."
    />
    <title>Saúde Pública - PI</title>
    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      href="./public/img/favicon/favicon-96x96.png"
      sizes="96x96"
    />
    <link
      rel="icon"
      type="image/svg+xml"
      href="./public/img/favicon/favicon.svg"
    />
    <link rel="shortcut icon" href="./public/img/favicon/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./public/img/favicon/apple-touch-icon.png"
    />
    <link rel="manifest" href="./public/img/favicon/site.webmanifest" />
    <!-- Font-Awesome -->
    <script
      src="https://kit.fontawesome.com/5432a0e64c.js"
      crossorigin="anonymous"
    ></script>
    <!-- Poopins -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <!-- Lottie Files -->
    <script
      src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs"
      type="module"
    ></script>
    <!-- Umami Analytics -->
    <link rel="stylesheet" href="./src/style.css" />
  </head>
  <!-- Body com um padding top pra quando clicar nos links -->
  <body class="font-poppins scroll-pt-20 bg-slate-100">
    <!-- Header -->
    <header>
      <nav
        class="min-w-full flex items-center justify-between md:justify-around bg-azul_medio text-white p-4 shadow-md"
      >
        <a
          href="#"
          class="flex items-center hover:scale-110 transition-all duration-300"
        >
          <img
            src="./public/img/logo-saude-publica.png"
            class="w-16 h-16"
          /><span class="font-bold hidden md:block">Saúde Pública</span>
        </a>
        <ul class="hidden md:flex gap-4">
          <li>
            <a
              href="#home"
              class="block font-bold text-white hover:scale-105 hover:text-amarelo transition-all"
              >Home</a
            >
          </li>
          <li>
            <a
              href="#sobre"
              class="block font-bold text-white hover:scale-105 hover:text-amarelo transition-all"
              >Sobre</a
            >
          </li>
          <li>
            <a
              href="#academias"
              class="block font-bold text-white hover:scale-105 hover:text-amarelo transition-all"
              >Academias</a
            >
          </li>
          <li>
            <a
              href="#contato"
              class="block font-bold text-white hover:scale-105 hover:text-amarelo transition-all"
              >Contato</a
            >
          </li>
          <!-- Aluno / Professor -->
          <li>
            <a
              href="/cadastro"
              class="flex items-center gap-1 font-bold text-white hover:scale-105 hover:text-amarelo transition-all"
              ><i class="fa-solid fa-user-plus"></i>|<i
                class="fa-solid fa-chalkboard-teacher"
              ></i
            ></a>
          </li>
        </ul>
      </nav>
    </header>
    <!-- Main -->
    <main>
      <!-- Section do Form -->
      <section class="p-2">
        <h1 class="text-2xl md:text-3xl py-3 text-center font-bold">
          Formulário de Cadastro
        </h1>
        <!-- Form -->
        <form
          id="cadForm"
          class="space-y-6 md:space-y-8 md:p-2 max-w-[700px] md:border-2 border-gray-300 rounded-lg mx-auto"
        >
          <!-- Nome (Required) -->
          <div>
            <label
              for="nome"
              class="block text-sm font-semibold text-gray-700 mb-2"
            >
              Nome Completo *
            </label>
            <input
              type="text"
              id="nome"
              name="nome"
              required
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent transition-all duration-200 ease-in-out"
              placeholder="Digite o nome completo do aluno"
            />
          </div>

          <!-- Tipo (Required) -->
          <div>
            <label
              for="tipo"
              class="block text-sm font-semibold text-gray-700 mb-2"
            >
              Você é? *
            </label>
            <select
              id="tipo"
              name="tipo"
              required
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent transition-all duration-200 ease-in-out"
            >
              <option disabled selected>Selecione:</option>
              <option value="aluno">Aluno</option>
              <option value="professor">Professor</option>
            </select>
          </div>

          <!-- CREF pra Professor (Required) (se for aluno, hidden) -->
          <div>
            <label
              for="cref"
              class="hidden text-sm font-semibold text-gray-700 mb-2"
            >
              CREF *
            </label>
            <input
              id="cref"
              name="cref"
              required
              class="hidden w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent transition-all duration-200 ease-in-out"
              placeholder="Digite seu CREF"
            />
          </div>

          <!-- Data de Nascimento (Optional) -->
          <div>
            <label
              for="data_nascimento"
              class="block text-sm font-semibold text-gray-700 mb-2"
            >
              Data de Nascimento
            </label>
            <input
              type="date"
              id="data_nascimento"
              name="data_nascimento"
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent transition-all duration-200 ease-in-out"
            />
          </div>

          <!-- Sexo (Optional) -->
          <div>
            <label
              for="sexo"
              class="block text-sm font-semibold text-gray-700 mb-2"
            >
              Sexo
            </label>
            <select
              id="sexo"
              name="sexo"
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent transition-all duration-200 ease-in-out"
            >
              <option value="" disabled selected>Selecione o sexo</option>
              <option value="Masculino">Masculino</option>
              <option value="Feminino">Feminino</option>
              <option value="Outro">Outro</option>
            </select>
          </div>

          <!-- Telefone (Optional) -->
          <div>
            <label
              for="telefone"
              class="block text-sm font-semibold text-gray-700 mb-2"
            >
              Telefone
            </label>
            <input
              type="tel"
              id="telefone"
              name="telefone"
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent transition-all duration-200 ease-in-out"
              placeholder="(11) 99999-9999"
            />
          </div>

          <!-- Endereço (Optional) -->
          <div>
            <label
              for="endereco"
              class="block text-sm font-semibold text-gray-700 mb-2"
            >
              Endereço
            </label>
            <input
              type="text"
              id="endereco"
              name="endereco"
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent transition-all duration-200 ease-in-out"
              placeholder="Rua, número, complemento"
            />
          </div>

          <!-- Bairro e Cidade (Optional) -->
          <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
              <label
                for="bairro"
                class="block text-sm font-semibold text-gray-700 mb-2"
              >
                Bairro
              </label>
              <input
                type="text"
                id="bairro"
                name="bairro"
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent transition-all duration-200 ease-in-out"
                placeholder="Nome do bairro"
              />
            </div>
            <div>
              <label
                for="cidade"
                class="block text-sm font-semibold text-gray-700 mb-2"
              >
                Cidade
              </label>
              <input
                type="text"
                id="cidade"
                name="cidade"
                class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent transition-all duration-200 ease-in-out"
                placeholder="Nome da cidade"
              />
            </div>
          </div>

          <!-- Academia (Optional) -->
          <div>
            <label
              for="academia_id"
              class="block text-sm font-semibold text-gray-700 mb-2"
            >
              Academia
            </label>
            <select
              id="academia_id"
              name="academia_id"
              class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-primary focus:border-transparent transition-all duration-200 ease-in-out"
            >
              <option value="">Selecione a academia</option>
              <!-- Opções serão carregadas dinamicamente -->
            </select>
          </div>

          <!-- Botões de Ação -->
          <div class="flex flex-col sm:flex-row gap-4 pt-2">
            <button
              type="submit"
              class="flex-1 bg-amarelo hover:bg-blue-600 text-white font-semibold py-3 px-6 rounded-lg transition-all duration-200 ease-in-out transform hover:scale-105"
            >
              Cadastrar Aluno
            </button>
            <button
              type="button"
              onclick="clearForm()"
              class="flex-1 bg-gray-500 hover:bg-gray-600 text-white font-semibold py-3 px-6 rounded-lg transition-all duration-200 ease-in-out transform hover:scale-105"
            >
              Limpar Formulário
            </button>
          </div>
        </form>
      </section>
    </main>
    <script type="module" src="./src/main.js"></script>
    <script>
      // Ao carregar o DOM, pega os elementos do formulário que serão ocultos
      document.addEventListener("DOMContentLoaded", () => {
        const tipoSelect = document.getElementById("tipo");
        const crefLabel = document.querySelector("label[for='cref']");
        const crefInput = document.getElementById("cref");
        // Adiciona evento de mudança no select
        tipoSelect.addEventListener("change", () => {
          // Se o valor selecionado for "professor", mostra o campo de CREF, se não, oculta
          if (tipoSelect.value === "professor") {
            crefLabel.classList.remove("hidden");
            crefInput.classList.remove("hidden");
            crefInput.setAttribute("required", "required");
          } else {
            crefLabel.classList.add("hidden");
            crefInput.classList.add("hidden");
            crefInput.removeAttribute("required");
            crefInput.value = "";
          }
        });
      });

      // Função para limpar o formulário
      function clearForm() {
        document.getElementById("cadForm").reset();
      }

      // Elemento do formulário
      const formElement = document.getElementById("cadForm");
      formElement.addEventListener("submit", async (e) => {
        // Evita o envio do formulário
        e.preventDefault();
      });
    </script>
  </body>
</html>
