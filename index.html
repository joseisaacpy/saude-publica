<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Site oficial das academias públicas de José de Freitas, promovendo saúde e bem-estar para todos com atividades físicas acessíveis."
    />

    <title>Saúde Pública - PI</title>
    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      href="./public/img/favicon/favicon-96x96.png"
      sizes="96x96"
    />
    <link
      rel="icon"
      type="image/svg+xml"
      href="./public/img/favicon/favicon.svg"
    />
    <link rel="shortcut icon" href="./public/img/favicon/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="./public/img/favicon/apple-touch-icon.png"
    />
    <link rel="manifest" href="./public/img/favicon/site.webmanifest" />
    <!-- Font-Awesome -->
    <script
      src="https://kit.fontawesome.com/5432a0e64c.js"
      crossorigin="anonymous"
    ></script>
    <!-- Poopins -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <!-- Umami Analytics -->
  </head>
  <body class="font-poppins scroll-smooth scroll-pt-20">
    <!-- Header -->
    <header>
      <nav
        class="min-w-full flex items-center justify-between md:justify-around bg-azul_medio text-white p-4 shadow-md"
      >
        <a
          href="#home"
          class="flex items-center hover:scale-110 transition-all duration-300"
        >
          <img
            src="./public/img/logo-saude-publica.png"
            class="w-16 h-16"
          /><span class="font-bold">Saúde Pública</span>
        </a>
        <ul class="hidden md:flex gap-4">
          <li>
            <a
              href="#home"
              class="block font-bold text-white hover:scale-105 hover:text-amarelo transition-all"
              >Home</a
            >
          </li>
          <li>
            <a
              href="#sobre"
              class="block font-bold text-white hover:scale-105 hover:text-amarelo transition-all"
              >Sobre</a
            >
          </li>
          <li>
            <a
              href="#academias"
              class="block font-bold text-white hover:scale-105 hover:text-amarelo transition-all"
              >Academias</a
            >
          </li>
          <li>
            <a
              href="#contato"
              class="block font-bold text-white hover:scale-105 hover:text-amarelo transition-all"
              >Contato</a
            >
          </li>
        </ul>
      </nav>
    </header>
    <!-- Main -->
    <main>
      <!-- Section Home -->
      <section id="home" class="relative w-full h-screen">
        <!-- Overlay -->
        <div class="absolute inset-0 bg-black/50 z-10"></div>
        <!-- Imagem de fundo -->
        <img
          src="https://60mais.com.br/wp-content/uploads/2019/07/academias-ao-ar-livre-60mais-01.jpg"
          alt="Foto principal"
          class="object-cover w-full h-full"
        />
        <!-- Conteúdo da hero -->
        <div
          class="absolute inset-0 flex flex-col items-center justify-center text-center text-white z-20 animate-fade-in"
        >
          <h1 class="text-4xl md:text-6xl font-bold mb-2">
            Academias Públicas de José de Freitas
          </h1>
          <p class="text-lg md:text-2xl mb-4">
            Promovendo saúde e bem-estar para todos com atividades físicas
            acessíveis.
          </p>
          <a
            href="#academias"
            class="inline-block bg-amarelo hover:bg-azul_escuro text-white font-bold p-3 rounded-full hover:scale-105 transition-all duration-300"
            role="button"
            aria-label="Ir para a seção de academias"
            >Conheça nossas academias!
          </a>
        </div>
      </section>
      <!-- Section Sobre -->
      <!-- Section Academias -->
      <!-- Section Contato -->
    </main>
    <!-- Footer -->
    <footer class="bg-azul_escuro text-white p-4">
      <p class="text-center">
        &copy; 2023 Saúde Pública - PI. Todos os direitos reservados.
      </p>
    </footer>
    <!-- Script -->
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
